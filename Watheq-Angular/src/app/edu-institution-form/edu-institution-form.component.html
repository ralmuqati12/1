
  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #eduInstitutionForm="ngForm">
        <div class="form-group">
          <label for="name">email</label>
          <input type="text" [(ngModel)]="eduInstitution.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required #email="ngModel">
        </div>
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        <div class="form-group">
          <label for="phonenumber">phonenumber</label>
          <input type="text" [(ngModel)]="eduInstitution.phonenumber" 
            class="form-control"
            id="phonenumber"
            name="phonenumber"
            placeholder="Enter your phonenumber"
            required #phoneNumber="ngModel">
          <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Phone Number is required</div>
        </div>
        <div class="form-group">
          <label for="address">address</label>
          <input type="text" [(ngModel)]="eduInstitution.address" 
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your address"
            required #address="ngModel">
          <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="text" [(ngModel)]="eduInstitution.password" 
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required #password="ngModel">
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
        </div>
        <div class="form-group">
          <label for="cr">ID</label>
          <input type="text" [(ngModel)]="eduInstitution.eduid" 
            class="form-control"
            id="eduid"
            name="eduid"
            placeholder="Enter your ID"
            required #eduid="ngModel">
          <div [hidden]="!eduid.pristine" class="alert alert-danger">ID is required</div>
        </div>
        <div class="form-group">
          <label for="eduname">Edu Name</label>
          <input type="text" [(ngModel)]="eduInstitution.eduname" 
            class="form-control"
            id="eduname"
            name="eduname"
            placeholder="Enter your Edu Name"
            required #eduname="ngModel">
          <div [hidden]="!eduname.pristine" class="alert alert-danger">Edu Name is required</div>
        </div>
        <button type="submit" [disabled]="!eduInstitutionForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
