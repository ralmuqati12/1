 
<div class="card my-5">
    <div class="card-body">
      <div class = "alert alert-success" *ngIf = 'message'>{{message}}</div>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Password</th>
            <th scope="col">Address</th>
            <th scope="col">Cr</th>
            <th scope="col">Company Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of company">
            <td><a href="mailto:{{company.email }}">{{company.email}}</a></td>
            <td>{{company.phonenumber}}</td>
            <td>{{company.password}}</td>
            <td>{{company.address}}</td>
            <td>{{company.cr}}</td>
            <td>{{company.companyname}}</td>
            <td>{{company.startdate}}</td>
            <td>{{company.enddate}}</td>
            <!-- <td><button (click)="deleteCompany(company.cr)" class="btn btn-danger">Delete</button> -->
              <!-- <td><button (click)="deleteEmployee(company.cr)" class="btn btn-danger">Delete</button> -->
            <!-- <td><button (click)= "deleteCompany(company.cr)" class="btn btn-danger">Delete</button></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
