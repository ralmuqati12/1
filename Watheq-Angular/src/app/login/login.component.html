<div class="wrapper fadeInDown">
  <div id="formContent">
    
    <form>
    <br>
    <br>
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email" [(ngModel)]="email">
      <br>
      <br>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" value="{{password}}">
      <br>
      <br>
      <button type="submit" class="fadeIn fourth" (click)=handleLogin()>Login</button>
      <br>
      <br>
    </form>

    <!-- Remind Pas sowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
